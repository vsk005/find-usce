name: Update Programs Data (24h AI Cron)

on:
  schedule:
    - cron: '0 0 * * *'  # Every 24 hours at midnight UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-programs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run AI data enrichment script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm i -g ts-node typescript
          npx ts-node --esm scripts/update-programs.ts

      - name: Commit updated data
        run: |
          git config --global user.name "USCE AI Bot"
          git config --global user.email "ai-bot@findusce.vercel.app"
          git add data/programs.json
          if git diff --staged --quiet; then
            echo "No changes detected in program data"
          else
            git commit -m "ðŸ¤– AI update: program data refreshed $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
